name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

jobs:
  debian:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["ubuntu:jammy", "debian:bullseye-slim", "debian:sid-slim"]
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Install dependencies
        run: |
          apt-get update -qq
          apt-get install --no-install-recommends -y git ca-certificates gcc libc6-dev make pkg-config libssl-dev libcurl4-openssl-dev libmagic-dev
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: gplaces # mitigation for build failure after CVE-2022-24765 was mitigated
          submodules: recursive
          fetch-depth: 0
      - name: Build
        run: |
          cd gplaces
          make install
          make uninstall
          make clean
          CFLAGS="-O3 -Wall -Wextra -pedantic -Wno-unused-result -Wstack-usage=1024 -Werror" make WITH_LIBMAGIC=1
          make clean
          make WITH_LIBMAGIC=0
  alpine:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["alpine:3.15", "alpine:edge"]
        libssl: [openssl, libressl]
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Install dependencies
        run: |
          apk add git gcc musl-dev make pkgconf ${{ matrix.libssl }}-dev curl-dev file-dev
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: gplaces # mitigation for build failure after CVE-2022-24765 was mitigated
          submodules: recursive
          fetch-depth: 0
      - name: Build
        run: |
          cd gplaces
          make install
          make uninstall
          make clean
          CFLAGS="-O3 -Wall -Wextra -pedantic -Wno-unused-result -Wstack-usage=1024 -Werror" make WITH_LIBMAGIC=1
          make clean
          make WITH_LIBMAGIC=0
  arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git gcc make pkgconf
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: gplaces # mitigation for build failure after CVE-2022-24765 was mitigated
          submodules: recursive
          fetch-depth: 0
      - name: Build
        run: |
          cd gplaces
          make install
          make uninstall
          make clean
          CFLAGS="-O3 -Wall -Wextra -pedantic -Wno-unused-result -Wstack-usage=1024 -Werror" make WITH_LIBMAGIC=1
          make clean
          make WITH_LIBMAGIC=0
  static:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [x86_64-any64-linux-musl, aarch64-any64-linux-musl]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Build
        run: ./static-build.sh ${{ matrix.toolchain }}
